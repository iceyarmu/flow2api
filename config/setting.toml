[global]
api_key = "han1234"
admin_username = "admin"
admin_password = "admin"

[flow]
labs_base_url = "https://labs.google/fx/api"
api_base_url = "https://aisandbox-pa.googleapis.com/v1"
timeout = 120
poll_interval = 3.0
max_poll_attempts = 200

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[proxy]
proxy_enabled = false
proxy_url = ""

[generation]
image_timeout = 300
video_timeout = 1500

[admin]
error_ban_threshold = 3

[cache]
enabled = false
timeout = 7200  # 缓存超时时间(秒), 默认2小时
base_url = ""   # 缓存文件访问的基础URL, 留空则使用服务器地址

[yescaptcha]
enabled = false  # 是否启用yescaptcha获取reCAPTCHA token
client_key = ""  # yescaptcha平台的API key，从 https://yescaptcha.com/ 获取

[recaptcha]
# reCAPTCHA token获取方式选择
# use_self = false   # 是否使用自实现方案（需要安装playwright: pip install playwright && playwright install chromium）
# 如果启用自实现，会优先使用，失败时回退到yescaptcha
service_url = "http://127.0.0.1:8001"  # reCAPTCHA Token服务地址
